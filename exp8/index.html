<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhairya - Resume</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            transition: background 0.3s ease-in-out;
            background: #f4f4f4;
            color: #333;
        }

        /* Navigation Panel */
        .nav-container {
            width: 20%;
            background: #222;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .nav-container a {
            display: block;
            width: 100%;
            color: white;
            padding: 12px;
            margin: 5px 0;
            text-decoration: none;
            background: #444;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            background: #555;
            transform: scale(1.05);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            background: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Resume Download Button */
        .download-resume {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Content Panel */
        .content-container {
            width: 80%;
            border-left: 2px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1e1e1e;
            color: #ddd;
        }

        body.dark-mode .nav-container {
            background: #111;
        }

        body.dark-mode .nav-container a {
            background: #333;
            color: #ddd;
        }

        body.dark-mode .nav-container a:hover, body.dark-mode .nav-container a.active {
            background: #555;
        }

        body.dark-mode .dark-mode-toggle {
            background: #f4f4f4;
            color: #222;
        }

        @media screen and (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .nav-container {
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            .content-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Section -->
    <div class="nav-container">
        <h2>Dhairya Maisuriya</h2>
        <a href="about.html" target="contentFrame" class="nav-link">About Me</a>
        <a href="education.html" target="contentFrame" class="nav-link">Education</a>
        <a href="skills.html" target="contentFrame" class="nav-link">Skills</a>
        <a href="contact.html" target="contentFrame" class="nav-link">Contact</a>
        <!-- <a href=""C:\Users\pbmai\Desktop\Dhairya_Maisuriya_Resume.pdf"" target="_blank" class="download-resume">ðŸ“¥ Download Resume</a> -->
        <button class="dark-mode-toggle">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <!-- Content Section -->
    <div class="content-container">
        <iframe name="contentFrame" src="about.html"></iframe>
    </div>

    <script>
        // Dark Mode Toggle
        document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Active Link Highlighting
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
