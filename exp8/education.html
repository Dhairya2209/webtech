<html lang="en">
<head>

        ul { font-size: 18px; list-style-type: none; padding: 0; }

        <li><span class="degree">B.Tech in Information and Communication Technology</span><br>

            <span class="school">Bal Bharati Public School</span></li>
    </ul>
</body>
