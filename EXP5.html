<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            text-align: left;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
        }
        .options label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📋 Student Feedback Form</h2>
        <form>
            <label for="name">👤 Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="email">📧 Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label>📊 Course Evaluation:</label>
            <div class="options">
                <label><input type="radio" name="satisfaction" value="excellent"> ⭐ Excellent</label>
                <label><input type="radio" name="satisfaction" value="good"> 😊 Good</label>
                <label><input type="radio" name="satisfaction" value="average"> 😐 Average</label>
                <label><input type="radio" name="satisfaction" value="poor"> 😞 Poor</label>
            </div>
            
            <label>📚 Specific Feedback:</label>
            <div class="options">
                <label><input type="checkbox" name="topics" value="html"> 🔵 HTML</label>
                <label><input type="checkbox" name="topics" value="css"> 🟢 CSS</label>
                <label><input type="checkbox" name="topics" value="javascript"> 🟡 JavaScript</label>
            </div>
            
            <label for="improvement">🔍 Areas for Improvement:</label>
            <select id="improvement" name="improvement">
                <option value="content">📖 Content Quality</option>
                <option value="presentation">🎤 Presentation</option>
                <option value="examples">📝 More Examples</option>
            </select>
            
            <label for="comments">💬 Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
            
            <button type="submit">🚀 Submit Feedback</button>
        </form>
    </div>
</body>
</html>
